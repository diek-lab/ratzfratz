<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <script th:replace="fragments/header :: include"></script>
</head>
<body>
    <div th:replace="fragments/header :: navigation"></div>
    <h2>Account erstellen</h2>
    <form action="" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="Name">Name</label><input type="text" th:field="${user.name}"/><br/>
        <label for="Vorname">Vorname</label><input type="text" th:field="${user.vorname}"/><br/>
        <label for="Adresse">Adresse</label><input type="text" th:field="${user.adresse}"/><br/>
        <label for="EmailAdresse">Email Adresse</label><input type="text" th:field="${user.emailAdresse}"/><br/>
        <label for="Passwort">Passwort</label><input type="password" th:field="${user.password}"/><br/>
        <label for="ConfirmPasswort">Passwort best√§tigen</label><input type="password" id="confirmedPassword"/><br/>
        <button type="submit" class="btn btn-primary">Account erstellen</button>
    </form>
</body>
</html>
