<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script th:replace="fragments/header :: include"></script>
  <script type="text/javascript">
    $(function () {
      $("#createAccount").click(function () {
        window.location.href = "/register";
      });
    });
  </script>
</head>

<body>
  <div th:replace="fragments/header :: navigation"></div>
  <div class="container">
    <div th:replace="fragments/header :: ueberschrift"></div>
    <div class="card col-12" style="margin-top: 1.5em;">
      <div class="card-header col-12">
        <h3>Bitte Einloggen</h3>
      </div>
      <div class="card-body">
        <form action="" method="POST">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div th:if="${param.error != null}" class="p-3 mb-2 bg-danger text-white col-12">
            Fehler beim einloggen
            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
              Reason
              <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
            </div>
          </div>
          <div th:if="${param.Logout != null}">Ausgeloggt</div>
          <div class="form-group row">
            <label for="username" class="col-md-2 col-form-label">Email Adresse</label>
            <div class="col-md-10">
              <input type="text" class="form-control col-md-10" name="username" id="username">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-md-2 col-form-label">Passwort</label>
            <div class="col-md-10">
              <input type="password" class="form-control col-md-10" name="password" id="password">
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
            <div class="col-10">
              <button type="button" class="btn btn-info float-right" id="createAccount">Account erstellen</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
