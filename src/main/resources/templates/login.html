<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function () {
      $("#createAccount").click(function () {
        window.location.href = "/register";
      });
    });
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="card col-8" style="margin-top: 1.5em;">
      <div class="card-header col-12">
        <h3>Bitte Einloggen</h3>
      </div>
      <div class="card-body">
        <form action="" method="POST">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div th:if="${param.error != null}" class="p-3 mb-2 bg-danger text-white col-12">
            Fehler beim einloggen
            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
              Reason
              <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
            </div>
          </div>
          <div th:if="${param.Logout != null}">Ausgeloggt</div>
          <div class="form-group row">
            <label for="username" class="col-2 col-form-label">Email Adresse</label>
            <div class="col-10">
              <input type="text" class="form-control col-10" name="username" id="username">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-2 col-form-label">Passwort</label>
            <div class="col-10">
              <input type="password" class="form-control col-10" name="password" id="password">
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Log in</button>
            <button type="button" class="btn btn-info" id="createAccount">Account erstellen</button>
          </div>
        </form>
      </div>
    </div>

</body>

</html>
